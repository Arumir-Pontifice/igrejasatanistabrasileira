<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Política de Privacidade - Igreja Satanista Brasileira</title>

  <!-- Favicon -->
  <link rel="icon" href="/igrejasatanistabrasileira/assets/favicon.ico" type="image/x-icon" />

  <!-- Tailwind + estilo -->
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SEO Básico -->
  <meta name="description" content="Nossa política de privacidade explica como a Igreja Satanista Brasileira lida com dados dos visitantes e membros, com base na ética e transparência.">

  <!-- Open Graph (Facebook, LinkedIn etc.) -->
  <meta property="og:title" content="Política de Privacidade - Igreja Satanista Brasileira" />
  <meta property="og:description" content="Saiba como a ISB trata seus dados com responsabilidade e transparência." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://igrejasatanistabrasileira.org/politica-privacidade/" />
  <meta property="og:image" content="https://igrejasatanistabrasileira.org/assets/imgs/logo.svg" />
  <meta property="og:site_name" content="Igreja Satanista Brasileira" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Política de Privacidade - ISB" />
  <meta name="twitter:description" content="Transparência e ética no tratamento dos dados dos nossos membros e visitantes." />
  <meta name="twitter:image" content="https://igrejasatanistabrasileira.org/assets/imgs/logo.svg" />
</head>

<body class="bg-black text-white font-sans">

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="pt-24 px-6">
    <h1 class="text-4xl font-bold mb-6">Bem-vindo à Igreja Satanista Brasileira</h1>
    <p class="text-lg text-gray-300">
      Este é o início de uma jornada filosófica de autonomia, razão e liberdade.
    </p>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
  <script>
    // Carrega a navbar e o footer dinamicamente
    fetch('sections/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        initNavbar(); // Importante: ativa os scripts da navbar após ela ser injetada
        return fetch('sections/footer.html');
      })
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(console.error);
  </script>

</body>
</html>
