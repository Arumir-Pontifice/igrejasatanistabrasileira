
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igreja Satanista Brasileira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #ccc;
    }
    header.sticky {
      background-color: #111;
      transition: all 0.3s ease-in-out;
    }
    .menu-btn.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-btn.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>
<body class="font-sans">

  <header id="header" class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 z-50 transition-all">
    <div id="logo" class="text-2xl font-bold text-red-700">Igreja Satanista Brasileira</div>
    <div class="md:hidden flex flex-col space-y-1 cursor-pointer menu-btn" onclick="toggleMenu(this)">
      <span class="block w-6 h-0.5 bg-red-700 transition-all"></span>
      <span class="block w-6 h-0.5 bg-red-700 transition-all"></span>
      <span class="block w-6 h-0.5 bg-red-700 transition-all"></span>
    </div>
    <nav id="menu" class="hidden md:flex space-x-6 text-gray-300 font-medium">
      <a href="#">Início</a>
      <a href="#">Blog</a>
      <a href="#">História</a>
      <a href="#">FAQ</a>
      <a href="#">Biblioteca</a>
      <a href="#">Contato</a>
      <a href="#">Loja</a>
      <a href="#">Comunidade</a>
      <a href="#">Redes Sociais</a>
    </nav>
  </header>

  <div id="mobileMenu" class="hidden md:hidden flex-col bg-black text-gray-300 px-6 py-4 space-y-4">
    <a href="#">Início</a>
    <a href="#">Blog</a>
    <a href="#">História</a>
    <a href="#">FAQ</a>
    <a href="#">Biblioteca</a>
    <a href="#">Contato</a>
    <a href="#">Loja</a>
    <a href="#">Comunidade</a>
    <a href="#">Redes Sociais</a>
  </div>

  <main class="mt-24 p-6">
    <section class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl text-red-700 font-bold mb-4">Bem-vindo à Igreja Satanista Brasileira</h1>
      <p class="text-gray-400">Filosofia, liberdade e autonomia. Conheça a ISB, onde o sagrado é o Eu.</p>
    </section>
  </main>

  <script>
    const header = document.getElementById("header");
    const logo = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("sticky");
        logo.textContent = "ISB";
      } else {
        header.classList.remove("sticky");
        logo.textContent = "Igreja Satanista Brasileira";
      }
    });

    function toggleMenu(btn) {
      btn.classList.toggle("open");
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }
  </script>

</body>
</html>
