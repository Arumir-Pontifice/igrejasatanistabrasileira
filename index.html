<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Favicon -->
<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

<!-- SEO Básico -->
<meta name="description" content="A Igreja Satanista Brasileira (ISB) é uma organização dedicada à filosofia da autonomia, razão e liberdade, inspirada pelo símbolo de Satã.">
<meta property="og:title" content="Igreja Satanista Brasileira" />
<meta property="og:description" content="A filosofia da liberdade, da carne e da razão começa aqui." />
<meta property="og:image" content="https://igrejasatanistabrasileira.org/assets/imgs/logo.svg" />
<meta property="og:url" content="https://igrejasatanistabrasileira.org/" />
<meta name="twitter:card" content="summary_large_image" />

</head>
<body class="bg-black text-white font-sans">

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="pt-24 px-6">
    <h1 class="text-4xl font-bold mb-6">Bem-vindo à Igreja Satanista Brasileira</h1>
    <p class="text-lg text-gray-300">
      Este é o início de uma jornada filosófica de autonomia, razão e liberdade.
    </p>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
  <script>
    // Carrega a navbar e o footer dinamicamente
    fetch('sections/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        initNavbar(); // Importante: ativa os scripts da navbar após ela ser injetada
        return fetch('sections/footer.html');
      })
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(console.error);
  </script>

</body>
</html>
