<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href="/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igreja Satanista Brasileira</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Conteúdo principal -->
  <main class="pt-24 px-6">
    <section class="text-center py-20">
      <img src="./assets/imgs/logo.svg" alt="Logo ISB" class="mx-auto w-32 mb-6" />
      <h2 class="text-4xl text-red-700 font-bold mb-4">Bem-vindo à ISB</h2>
      <p class="text-gray-400">A filosofia da liberdade, da carne e da razão começa aqui.</p>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Carregamento dinâmico -->
  <script>
    fetch('sections/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        return fetch('sections/footer.html');
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
