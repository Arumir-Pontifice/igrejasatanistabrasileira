<header id="navbar" class="fixed top-0 w-full z-50 bg-black transition-all duration-300 ease-in-out shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20 transition-all duration-300">
    <div class="flex items-center space-x-4">
      <img src="./assets/imgs/logo.svg" alt="Logo ISB" class="h-10 w-10">
      <span id="navbar-title" class="text-white text-xl font-semibold transition-all duration-300">Igreja Satanista Brasileira</span>
    </div>

    <div class="md:hidden">
      <button id="mobile-menu-toggle" class="text-white focus:outline-none">
        <svg id="hamburger" class="h-6 w-6 block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="close" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav id="desktop-menu" class="hidden md:flex space-x-6">
      <a href="/igrejasatanistabrasileira/" class="text-white hover:text-red-600">Início</a>
      <a href="/igrejasatanistabrasileira/sections/manifesto.html" class="text-white hover:text-red-600">Manifesto</a>
      <a href="/igrejasatanistabrasileira/blog/" class="text-white hover:text-red-600">Blog</a>
      <a href="/igrejasatanistabrasileira/docs/" class="text-white hover:text-red-600">Biblioteca</a>
      <a href="/igrejasatanistabrasileira/sections/faq.html" class="text-white hover:text-red-600">FAQ</a>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-black px-4 pb-4">
    <a href="/igrejasatanistabrasileira/" class="block py-2 text-white hover:text-red-600">Início</a>
    <a href="/igrejasatanistabrasileira/sections/manifesto.html" class="block py-2 text-white hover:text-red-600">Manifesto</a>
    <a href="/igrejasatanistabrasileira/blog/" class="block py-2 text-white hover:text-red-600">Blog</a>
    <a href="/igrejasatanistabrasileira/docs/" class="block py-2 text-white hover:text-red-600">Biblioteca</a>
    <a href="/igrejasatanistabrasileira/sections/faq.html" class="block py-2 text-white hover:text-red-600">FAQ</a>
  </div>
</header>

<script>
  // Toggle mobile menu
  const toggleBtn = document.getElementById("mobile-menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");
  const hamburger = document.getElementById("hamburger");
  const closeIcon = document.getElementById("close");

  toggleBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    hamburger.classList.toggle("hidden");
    closeIcon.classList.toggle("hidden");
  });

  // Fechar menu ao clicar em um link
  document.querySelectorAll('#mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      hamburger.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  });

  // Navbar dinâmico ao rolar (desktop)
  const navbar = document.getElementById("navbar");
  const title = document.getElementById("navbar-title");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      navbar.classList.add("h-14");
      navbar.classList.remove("h-20");
      title.textContent = "ISB";
    } else {
      navbar.classList.add("h-20");
      navbar.classList.remove("h-14");
      title.textContent = "Igreja Satanista Brasileira";
    }
  });
</script>
