<header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-black transition-all duration-300 ease-in-out h-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-full">
    <!-- Logo e Título -->
    <div class="flex items-center space-x-3">
      <img src="/igrejasatanistabrasileira/assets/imgs/logo.svg" alt="Logo ISB" class="h-10 w-10" />
      <span id="navbar-title" class="text-white text-xl font-semibold">Igreja Satanista Brasileira</span>
    </div>

    <!-- Botão Mobile -->
    <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none">
      <svg id="hamburger" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg id="close" class="h-6 w-6 hidden" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav id="desktop-menu" class="hidden md:flex space-x-6">
      <a href="/igrejasatanistabrasileira/" class="text-white hover:text-red-600">Início</a>
      <a href="/igrejasatanistabrasileira/sections/manifesto.html" class="text-white hover:text-red-600">Manifesto</a>
      <a href="/igrejasatanistabrasileira/blog/" class="text-white hover:text-red-600">Blog</a>
      <a href="/igrejasatanistabrasileira/docs/" class="text-white hover:text-red-600">Biblioteca</a>
      <a href="/igrejasatanistabrasileira/sections/faq.html" class="text-white hover:text-red-600">FAQ</a>
    </nav>
  </div>

  <!-- Menu Mobile -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 bg-black">
    <a href="/igrejasatanistabrasileira/" class="block py-2 text-white hover:text-red-600">Início</a>
    <a href="/igrejasatanistabrasileira/sections/manifesto.html" class="block py-2 text-white hover:text-red-600">Manifesto</a>
    <a href="/igrejasatanistabrasileira/blog/" class="block py-2 text-white hover:text-red-600">Blog</a>
    <a href="/igrejasatanistabrasileira/docs/" class="block py-2 text-white hover:text-red-600">Biblioteca</a>
    <a href="/igrejasatanistabrasileira/sections/faq.html" class="block py-2 text-white hover:text-red-600">FAQ</a>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById("navbar");
    const title = document.getElementById("navbar-title");
    const mobileMenu = document.getElementById("mobile-menu");
    const toggleBtn = document.getElementById("mobile-menu-toggle");
    const hamburger = document.getElementById("hamburger");
    const closeIcon = document.getElementById("close");

    // Mobile menu toggle
    toggleBtn.addEventListener("click", () => {
      const isHidden = mobileMenu.classList.toggle("hidden");
      hamburger.classList.toggle("hidden", !isHidden);
      closeIcon.classList.toggle("hidden", isHidden);
    });

    // Fecha menu mobile ao clicar em um link
    document.querySelectorAll("#mobile-menu a").forEach(link => {
      link.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
        hamburger.classList.remove("hidden");
        closeIcon.classList.add("hidden");
      });
    });

    // Rolagem – comportamento só no desktop
    let lastScrollY = window.scrollY;
    window.addEventListener("scroll", () => {
      if (window.innerWidth >= 768) {
        if (window.scrollY > 50) {
          navbar.classList.add("h-14");
          navbar.classList.remove("h-20");
          title.textContent = "ISB";
        } else {
          navbar.classList.remove("h-14");
          navbar.classList.add("h-20");
          title.textContent = "Igreja Satanista Brasileira";
        }
        lastScrollY = window.scrollY;
      }
    });

    // Verificar estado inicial no carregamento
    if (window.innerWidth >= 768 && window.scrollY > 50) {
      navbar.classList.add("h-14");
      navbar.classList.remove("h-20");
      title.textContent = "ISB";
    }
  });
</script>
