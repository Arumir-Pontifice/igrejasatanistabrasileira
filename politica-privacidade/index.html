<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Cabeçalho mantido exatamente como estava -->
  <!-- ... -->
  
  <style>
    :root {
      --navbar-height: 80px;
    }
    
    body {
      padding-top: var(--navbar-height);
    }
    
    @media (max-width: 767px) {
      :root {
        --navbar-height: 60px;
      }
    }
  </style>
</head>

<body class="bg-black text-gray-200 min-h-screen flex flex-col">
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main class="flex-grow py-10 px-4 sm:px-6" style="margin-top: var(--navbar-height);">
    <!-- Todo o conteúdo mantido exatamente como estava -->
    <!-- ... -->
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Carrega navbar
      fetch('/partials/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar navbar');
          return response.text();
        })
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          
          // Carrega script da navbar
          const script = document.createElement('script');
          script.src = '/scripts/navbar.js';
          script.onload = function() {
            if (typeof initNavbar === 'function') initNavbar();
          };
          document.body.appendChild(script);

          // Carrega footer
          return fetch('/partials/footer.html');
        })
        .then(r => r.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Erro:', error);
          document.getElementById('navbar-container').innerHTML = `
            <div class="bg-black text-white p-4 text-center fixed top-0 left-0 right-0 z-50">
              <a href="/" class="text-satanic-red hover:underline">Voltar à página inicial</a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
