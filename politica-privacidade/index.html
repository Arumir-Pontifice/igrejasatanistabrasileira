<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metatags... -->
</head>
<body class="bg-black text-gray-200 min-h-screen flex flex-col">
  <div id="navbar-container"></div>

  <main class="flex-grow pt-20 px-4 sm:px-6">
    <div class="max-w-4xl mx-auto bg-dark-gray p-6 sm:p-8 rounded-lg border border-amoled-gray">
      <!-- Conteúdo da Política... -->
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Carregar componentes
    Promise.all([
      fetch('/partials/navbar.html').then(r => r.text()),
      fetch('/partials/footer.html').then(r => r.text())
    ]).then(([navbar, footer]) => {
      document.getElementById('navbar-container').innerHTML = navbar;
      document.getElementById('footer-container').innerHTML = footer;
      
      // Injetar scripts
      const script = document.createElement('script');
      script.src = '/scripts/navbar.js';
      document.body.appendChild(script);
    });
  });
  </script>
</body>
</html>
