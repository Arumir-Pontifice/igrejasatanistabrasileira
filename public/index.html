<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igreja Satanista Brasileira</title>
  <link href="/dist/tailwind.output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-sans">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 bg-gray-900 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/logo.pg" alt="Logo ISB" class="h-8">
        <h1 class="text-xl font-bold">Igreja Satanista Brasileira</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white hover:text-red-500">Início</a></li>
          <li><a href="#sobre" class="text-white hover:text-red-500">Sobre</a></li>
          <li><a href="#contato" class="text-white hover:text-red-500">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Saudação -->
<div id="boas-vindas" class="text-center text-white px-4 py-12">
  <h1 id="saudacao" class="text-2xl md:text-3xl font-semibold mb-4"></h1>
  <p id="frase" class="text-lg md:text-xl text-gray-300"></p>
</div>
  <script src="/src/script.js"></script>
  <script type="module">
  import { saudacoes } from '../src/saudacoes.js';

  const indice = Math.floor(Math.random() * saudacoes.length);
  const { saudacao, frase } = saudacoes[indice];

  document.getElementById("saudacao").textContent = saudacao;
  document.getElementById("frase").textContent = frase;
</script>
</body>
</html>
