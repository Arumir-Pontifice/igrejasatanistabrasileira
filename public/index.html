<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Igreja Satanista Brasileira</title>
  <link rel="stylesheet" href="/tailwind.output.css" />
</head>
<body class="bg-[#2f2f2f] text-white">
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 bg-gradient-to-b from-[#2f2f2f] to-black border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20 transition-all duration-300">
      <div class="flex items-center space-x-3 transition-all duration-300">
        <img src="/logo.png" alt="Logo" class="h-10 w-10 transition-all duration-300" id="logo">
        <span class="text-xl font-bold transition-all duration-300" id="site-title">Igreja Satanista Brasileira</span>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-red-600 transition">Início</a>
        <a href="#" class="hover:text-red-600 transition">História</a>
        <a href="#" class="hover:text-red-600 transition">Doutrina</a>
        <a href="#" class="hover:text-red-600 transition">Blog</a>
        <a href="#" class="hover:text-red-600 transition">Contato</a>
      </nav>
      <button id="menu-button" class="md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="md:hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 backdrop-blur-md hidden flex-col items-center justify-center space-y-6 text-xl">
      <a href="#" class="hover:text-red-600">Início</a>
      <a href="#" class="hover:text-red-600">História</a>
      <a href="#" class="hover:text-red-600">Doutrina</a>
      <a href="#" class="hover:text-red-600">Blog</a>
      <a href="#" class="hover:text-red-600">Contato</a>
    </div>
  </header>

  <main class="pt-28 px-4 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Bem-vindo à ISB</h1>
    <p class="text-gray-300">
      Este é o site oficial da Igreja Satanista Brasileira.
    </p>
  </main>

  <script>
    const navbar = document.getElementById("navbar");
    const logo = document.getElementById("logo");
    const title = document.getElementById("site-title");
    const menuBtn = document.getElementById("menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("h-16");
        navbar.classList.remove("h-20");
        logo.classList.add("h-8", "w-8");
        logo.classList.remove("h-10", "w-10");
        title.textContent = "ISB";
      } else {
        navbar.classList.add("h-20");
        navbar.classList.remove("h-16");
        logo.classList.add("h-10", "w-10");
        logo.classList.remove("h-8", "w-8");
        title.textContent = "Igreja Satanista Brasileira";
      }
    });

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        mobileMenu.classList.add("hidden");
      }
    });

    window.addEventListener("scroll", () => {
      if (!mobileMenu.classList.contains("hidden")) {
        mobileMenu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
