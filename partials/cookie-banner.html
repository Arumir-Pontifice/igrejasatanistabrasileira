<div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-dark-gray p-4 border-t border-satanic-red z-50 hidden">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between">
    <p class="mb-4 md:mb-0 text-sm">
      Utilizamos cookies essenciais e analíticos. Ao continuar, você concorda com nossa 
      <a href="/politica-privacidade#cookies" class="text-satanic-red hover:underline font-medium">Política de Cookies</a>.
    </p>
    <div class="flex space-x-3">
      <button id="reject-cookies" class="px-4 py-2 text-xs border border-satanic-red hover:bg-amoled-gray transition-colors">
        Recusar
      </button>
      <button id="accept-cookies" class="px-4 py-2 text-xs bg-satanic-red hover:bg-red-900 text-white transition-colors">
        Aceitar
      </button>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  if (!localStorage.getItem('cookies-accepted')) {
    const banner = document.getElementById('cookie-banner');
    banner.classList.remove('hidden');
    
    document.getElementById('accept-cookies').addEventListener('click', function() {
      localStorage.setItem('cookies-accepted', 'true');
      banner.classList.add('hidden');
      // Carrega scripts de analytics (ex: Google Tag Manager)
    });
    
    document.getElementById('reject-cookies').addEventListener('click', function() {
      localStorage.setItem('cookies-rejected', 'true');
      banner.classList.add('hidden');
      // Remove cookies não essenciais
    });
  }
});
</script>
