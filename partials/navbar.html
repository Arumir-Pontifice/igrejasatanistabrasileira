<nav id="navbar" class="fixed top-0 left-0 w-full bg-black text-white flex items-center justify-between px-4 md:px-8 h-20 z-50 transition-all duration-300 border-b border-amoled-gray shadow-lg">
  <!-- Logo + Título -->
  <a href="/" class="flex items-center space-x-3 group">
    <img src="/assets/imgs/logo.svg" alt="Logo Igreja Satanista Brasileira" class="h-10 w-auto transition-transform duration-300 group-hover:scale-105">
    <span id="navbar-title" class="text-xl font-bold whitespace-nowrap transition-all duration-300 text-satanic-red group-hover:text-red-700">
      Igreja Satanista Brasileira
    </span>
  </a>

  <!-- Menu Desktop -->
  <ul class="hidden md:flex space-x-8 text-sm uppercase tracking-wider">
    <!-- Itens do menu desktop... (mantenha o conteúdo existente) -->
  </ul>

  <!-- Botão do menu mobile -->
  <div class="md:hidden flex items-center">
    <button id="mobile-menu-toggle" aria-label="Menu Mobile" aria-expanded="false" class="focus:outline-none p-2 hover:bg-amoled-gray rounded transition-colors">
      <div class="menu-btn">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
      </div>
    </button>
  </div>

  <!-- Menu Mobile - MODIFICADO: removida a classe 'absolute' -->
  <div id="mobile-menu" class="hidden w-full bg-black text-white py-4 px-6 space-y-4 md:hidden border-t border-amoled-gray shadow-xl transform translate-y-0 transition-transform duration-300">
    <a href="/" class="block py-3 px-4 hover:bg-amoled-gray hover:text-satanic-red transition-colors border-l-4 border-transparent hover:border-satanic-red">
      Início
    </a>
    <!-- Demais itens do menu... -->
  </div>
</nav>

<!-- Espaço reservado para a navbar -->
<div class="navbar-spacer h-20"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('mobile-menu-toggle');
  const menu = document.getElementById('mobile-menu');
  const menuBtn = document.querySelector('.menu-btn');
  
  // Verifica se os elementos existem
  if (!toggle || !menu || !menuBtn) {
    console.error('Elementos do menu mobile não encontrados!');
    return;
  }

  toggle.addEventListener('click', function() {
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !isExpanded);
    
    // Alterna entre mostrar/esconder o menu
    menu.classList.toggle('hidden');
    menu.classList.toggle('block');
    menuBtn.classList.toggle('open');
    
    // Bloquear scroll quando menu mobile está aberto
    document.body.style.overflow = isExpanded ? 'auto' : 'hidden';
  });

  // Fechar menu ao clicar em um link
  const menuLinks = document.querySelectorAll('#mobile-menu a');
  if (menuLinks) {
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.add('hidden');
        menu.classList.remove('block');
        menuBtn.classList.remove('open');
        document.body.style.overflow = 'auto';
        toggle.setAttribute('aria-expanded', 'false');
      });
    });
  }

  // Efeito de scroll na navbar
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('navbar');
    if (navbar) {
      navbar.classList.toggle('nav-scroll', window.scrollY > 20);
    }
  });
});
</script>
